<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH-A-SKETCH</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="name">
        <h1 class="name">ETCH-A-SKETCH</h1>
    </div>
    <div class="greetings">
        <h3 class="greetings">Select a size and a color and start sketching</h3>
    </div>

    <div class="input">
        <input type="number" id="input" value="16">
        <button class="submit">Submit/Reset</button>
     
    </div>

    <div class="colors">
        <button class="color" id="black">Black</button>
        <button class="color" id="shade" >Shade</button>
        <button class="color" id="rainbow">Rainbow</button>
        <button class="color" id="white">Eraser</button>
    </div>


    <div class="container" id="container">

    </div>
    
    <script src="script.js"></script>
</body>
</html>
