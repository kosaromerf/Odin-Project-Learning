<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Music Preferences Survey</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1 id="title">Music Survey</h1>
        <p id="description">Music preferences by different groups of people</p>
        <form id="survey-form">
        <fieldset>
            <label id="name-label">Enter your name:<input required id="name" type="text" placeholder="Jhon Smith"></label>
            <label id="email-label">Enter your email:<input required type="email" id="email" placeholder="JhonSmith@gmail.com"></label>
            <label id="number-label">Enter your age:<input type="number" id="number" min="7" max="100" placeholder="23"></label>
        </fieldset>

        <fieldset>
            <label for="dropdown">Instrument knowldge
                <select id="dropdown" name="Instrument">
                    <option value="">(select one)</option>
                    <option value="1">None at all</option>
                    <option value="2">Enough for enjoyment</option>
                    <option value="3">Profesionally</option>           
                </select>
            </label>
            <label>How many hours a day do you listening music?
                <label for="0-1"><input id="0-1" value="1" type="radio" name="long" class="rad">0-1 hour</label>
                <label for="1-3"><input id="1-3" value="2" type="radio" name="long" class="rad">1-3 hours</label>
                <label for="+3"><input id="+3"  value="3" type="radio" name="long" class="rad">+3 hours</label>
            </label>
        </fieldset> 


        <fieldset>
            <label>Which music genre do you like? (You can choose multiple)
                <label class="inline-checkbox"><input value="1" type="checkbox">Rock</label>
                <label class="checkbox"><input value="2" type="checkbox">Blues</label>
                <label class="checkbox"><input value="3" type="checkbox">Pop</label>
                <label class="checkbox"><input value="4" type="checkbox">Country</label>
                <label class="checkbox"><input value="5" type="checkbox">Rap</label>
                <label class="checkbox"><input value="6" type="checkbox">Thecno</label>
                <label class="checkbox"><input value="7" type="checkbox">Classical</label>
            </label>

            <label><textarea placeholder="Any other genre"></textarea></label>
            <input  id="submit" type="submit" value="Submit" />
        </fieldset>  
        </form>
    </body>
</html>
