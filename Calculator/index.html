<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="model"></div>
        <div id="display"></div>


        <div id="buttons">
            <button class="button" id="7">7</button>
            <button class="button" id="8">8</button>
            <button class="button" id="9">9</button>
            <button class="button" id="backspace">DEL</button>
            <button class="button" id="reset">AC</button>
            <button class="button" id="4">4</button>
            <button class="button" id="5">5</button>
            <button class="button" id="6">6</button>
            <button class="button" id="multiply">X</button>
            <button class="button" id="divide">/</button>
            <button class="button" id="3">3</button>
            <button class="button" id="2">2</button>
            <button class="button" id="1">1</button>
            <button class="button" id="add">+</button>
            <button class="button" id="substrac">-</button>
            <button class="button" id="0">0</button>
            <button class="button" id="point">.</button>
            <button class="button" id="thousand">000</button>
            <button class="button" id="sing">+/-</button>
            <button class="button" id="equal">=</button>
        </div>



    
    
    </div>
    <script src="script.js"></script>
</body>
</html>
